<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>기록 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/behavior-records.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
<div class="container text-center">

    <div class="row">
        <div class="col mt-4 mb-2">
            <h1 class="display-4">
                기록들
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p class="text-center fs-3">yyyy.mm.dd</p>
        </div>
    </div>
    <div class="row">
        <div class="col mb-4">
            <select id="selectTheme" name="selectTheme" 
                class="form-select" aria-label=".form-select-lg example">
                <option>카테고리</option>
                <option>내용</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <p class="text-center fs-5">시간</p>
        </div>
        <div class="col-9">
            <p class="text-center fs-5">내용</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <p class="text-center fs-5">5:00</p>
        </div>
        <div class="col-9">
            <p class="text-center fs-5">content</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <p class="text-center fs-5">6:00</p>
        </div>
        <div class="col-9">
            <p class="text-center fs-5">content</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <p class="text-center fs-5">7:00</p>
        </div>
        <div class="col-9">
            <p class="text-center fs-5">content</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3">
            <p class="text-center fs-5">8:00</p>
        </div>
        <div class="col-9">
            <p class="text-center fs-5">content</p>
        </div>
    </div>

</div>
</body>

</html>
