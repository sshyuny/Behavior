<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>기록 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/behavior.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
<div class="container text-center">

    <div class="row mb-3">
        <h2>나의 시간들</h2>
    </div>

    <form action="" method="post">

        <div class="row">
            <div class="col-2">
                <p class="text-center fs-4">카테고리</p>
            </div>
            <div class="col">
                <div class="input-group input-group-lg mb-3">
                    <select id="categoryId" name="categoryId" 
                        class="form-select" aria-label=".form-select-lg example"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <p class="text-center fs-4">시작</p>
            </div>
            <div class="col">
                <div class="input-group input-group-lg mb-3">
                    
                    <select id="startHour" name="startHour" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                    </select>
                    <label class="input-group-text" for="">시</label>
                    <select id="startMin" name="startMin" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>00</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                    <label class="input-group-text" for="">분</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <p class="text-center fs-4">끝</p>
            </div>
            <div class="col">
                <div class="input-group input-group-lg mb-3">
                    <select id="endHour" name="endHour" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                    </select>
                    <label class="input-group-text" for="">시</label>
                    <select id="endMin" name="endMin" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>00</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                    <label class="input-group-text" for="">분</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div  class="col">            
                <button type="button" id="during30m" class="btn btn-outline-light">30분</button>
                <button type="button" id="during1h" class="btn btn-outline-light">1시간</button>
                <button type="button" id="during1h30m" class="btn btn-outline-light">1시간30분</button>
                <button type="button" id="during2h" class="btn btn-outline-light">2시간</button>
                <button type="button" id="during3h" class="btn btn-outline-light">3시간</button>
                <button type="button" id="during4h" class="btn btn-outline-light">4시간</button>
            </div>
        </div>


        <div class="d-grid mb-3">
            <textarea class="form-control" aria-label="With textarea" placeholder="추가 내용"
                id="detail" name="detail"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-outline-light">저장</button>
        </div>

    </form>

</div><!-- container -->
</body>

</html>
