<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>기록 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/behavior.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
<div class="container text-center">

    <div class="row">
        <div class="col mt-4 mb-4">
            <h1 class="display-4">
                기록 입력
            </h1>
        </div>
    </div>

    <form action="" method="post">

        <div class="row justify-content-md-center">
            <div class="col">
                <p class="text-center fs-4">카테고리</p>
            </div>
            <div class="col-lg-8">
                <div class="input-group input-group-lg mb-3">
                    <select id="categoryId" name="categoryId" 
                        class="form-select" aria-label=".form-select-lg example"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="text-center fs-4">날짜(년/월/일)</p>
            </div>
            <div class="col-lg-8">
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" id="startYear" name="startYear" placeholder="">
                    <input type="text" class="form-control" id="startMonth" name="startMonth" placeholder="">
                    <input type="text" class="form-control" id="startDate" name="startDate" placeholder="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="text-center fs-4">시작</p>
            </div>
            <div class="col-lg-8">
                <div class="input-group input-group-lg mb-3">
                    <select id="startHour" name="startHour" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                    </select>
                    <label class="input-group-text" for="">시</label>
                    <select id="startMin" name="startMin" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>00</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                    <label class="input-group-text" for="">분</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="text-center fs-4">끝</p>
            </div>
            <div class="col-lg-8">
                <div class="input-group input-group-lg mb-3">
                    <select id="endHour" name="endHour" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                    </select>
                    <label class="input-group-text" for="">시</label>
                    <select id="endMin" name="endMin" 
                        class="form-select" aria-label=".form-select-lg example">
                        <option>00</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                    <label class="input-group-text" for="">분</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div  class="col">            
                <button type="button" onclick="during30m();" class="btn btn-outline-light">30분</button>
                <button type="button" onclick="during1h();" class="btn btn-outline-light">1시간</button>
                <button type="button" onclick="during1h30m();" class="btn btn-outline-light">1시간30분</button>
                <button type="button" onclick="during2h();" class="btn btn-outline-light">2시간</button>
                <button type="button" onclick="during3h();" class="btn btn-outline-light">3시간</button>
                <button type="button" onclick="during4h();" class="btn btn-outline-light">4시간</button>
            </div>
        </div>

        <div class="d-grid mb-3">
            <textarea class="form-control" aria-label="With textarea" placeholder="추가 내용"
                id="detail" name="detail"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-outline-light">저장</button>
        </div>

    </form>

</div><!-- container -->

<div class="container">
    <div class="position-static">
        <div class="position-absolute top-0 start-0">
            <button class="btn" type="button" onclick="location.href='/'" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            </button>
        </div>
    </div>

    <style>
        #menuOffcanvas { background-color:rgb(40, 40, 40); }
    </style>
    <div class="position-static">
        <div class="position-absolute top-0 end-0">
            <button class="btn" type="button" id="menuBtn" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="menuOffcanvasLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
        </div>
    </div>
</div><!-- container -->

</body>

</html>
