<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>기록 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
<div class="container text-center">
    
    <div class="row">
        <div class="col mt-4 mb-4">
            <h1 class="display-4">
                로그인
            </h1>
        </div>
    </div>

    <div class="row">
        <span>방문자를 위한 간편 로그인입니다.</span>
    </div>
    <div class="row mb-4">
        <input class="btn btn-light btn-outline-secondary" type="button" onclick="makeLoginSession();" value="방문자용 로그인" />
    </div>

    
    <div class="row">
        <span>카카오 로그인은 개발 중입니다. 현재 카카오 ID의 수집까지 진행되어 있습니다.</span>
    </div>
    <div class="row mb-4">
        <input class="btn btn-warning btn-outline-light" type="button" onclick="kakaoLogin();" value="카카오 로그인" />
    </div>

</div>
</body>

</html>
